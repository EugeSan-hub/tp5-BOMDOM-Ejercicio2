<!DOCTYPE html>
<html lang="es" data-bs-theme="dark">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Ejercio 2 del trabajo practico N°5" />
    <meta name="keywords" content="BOM, DOM" />
    <meta name="author" content="Eugenia Sansierra" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/style.css" />
    <title>Ejercicio 2</title>
  </head>
  <body>
    <header>

    </header>
    <main>
        <section class="container my-5">
            <h1 class="text-center text-success ">Crear una Persona</h1>
            <form id="personaForm">
                <div class="mb-3">
                    <label for="nombre" class="form-label fs-2">Nombre</label>
                    <input type="text" class="form-control" id="nombre" placeholder="Juan" minlength="3" maxlength="20" required>
                </div>
                <div class="mb-3">
                    <label for="edad" class="form-label fs-2">Edad</label>
                    <input type="number" class="form-control" id="edad" minlength="1" maxlength="2" required>
                </div>
                <div class="mb-3">
                    <label for="dni" class="form-label fs-2">DNI</label>
                    <input type="text" class="form-control" id="dni" maxlength="10" placeholder="8.888.888" required>
                </div>
                <div class="mb-3">
                    <label for="sexo" class="form-label fs-2">Sexo</label>
                    <select class="form-control" id="sexo" required>
                        <option value="H">Hombre</option>
                        <option value="M">Mujer</option>
                    </select>
                </div>
                <div class="mb-3">
                    <label for="peso" class="form-label fs-2">Peso (kg)</label>
                    <input type="number" step="0.1" class="form-control" id="peso" required>
                </div>
                <div class="mb-3">
                    <label for="altura" class="form-label fs-2">Altura (m)</label>
                    <input type="number" step="0.01" class="form-control" id="altura" required>
                </div>
                <div class="mb-3">
                    <label for="anioNacimiento" class="form-label fs-2">Año de Nacimiento</label>
                    <input type="date" class="form-control" id="anioNacimiento" required>
                </div>
                <div class="text-center mt-2">
                <button type="button" class=" btn btn-outline-success fs-2 me-3 my-2" id="crearPersona">Crear Persona</button>
                <button type="button" class="btn btn-outline-warning fs-2 me-3 my-2" id="mostrarGeneracion">Mostrar Generación</button>
                <button type="button" class="btn btn-outline-danger fs-2 me-3 my-2" id="esMayor"> Mayor de Edad</button>
                <button id="mostrarDatos" class="btn btn-outline-primary fs-2 me-3 my-2">Mostrar Datos</button>
                </div>
                
            </form>
        </section>
    </main>
    <footer class="bg-dark-subtle py-4 text-center fs-3">
      &copy;Todos los derechos reservados.
    </footer>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script src="./js/app.js"></script>
  </body>
</html>
